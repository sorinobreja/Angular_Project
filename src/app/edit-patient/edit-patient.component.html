<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Patient</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <label>Family Name:</label>
            <input type="text" formControlName="familyName" [(ngModel)]="patient.familyName" required>
            <!-- <div *ngIf="familyName.invalid && (familyName.dirty || familyName.touched)" class="alert alert-danger">
                <div *ngIf="familyName.errors.required ">
                    Name is required.
                </div>
            </div> -->
            <hr>


            <label>Given Name:</label>
            <input type="text" formControlName="givenName" [(ngModel)]="patient.givenName" required>
            <hr>


            <label>Date of birth:</label>
                 <input class="form-control" type="date" formControlName="dateOfBirth" 
                    [(ngModel)]="patient.dateOfBirth" style="width: 250px;" required>
            <hr>

            <label>Gender:</label>
            <div>
                <input id="male" type="radio" value="M" formControlName="gender" [(ngModel)]="patient.gender" required>
                <label for="male">M</label>
            </div>
            <div>
                <input id="female" type="radio" value="F" formControlName="gender" [(ngModel)]="patient.gender" required>
                <label for="female">F</label>
            </div>
            <hr>

            <label>CNP:</label>
            <input type="text" formControlName="cnp" [(ngModel)]="patient.cnp">
            <hr>


            <label>Phone Number:</label>
            <input type="text" formControlName="phoneNumber" [(ngModel)]="patient.phoneNumber">
            <hr>

            <label>
                Order Number:
                <input type="text" formControlName="orderNumber" [(ngModel)]="patient.orderNumber" placeholder="{{ orderNumber }}" disabled>
            </label>
        </div>
        <div class="modal-footer">
            <button type="submit" (click)="modal.close('Added')" [disabled]="!patientForm.valid">Edit</button>
            <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
        </div>
    </form>

</ng-template>
<button class="btn btn-outline-primary" (click)="open(content)">Edit</button>
