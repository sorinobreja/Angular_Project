<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Are you sure you want to delete the patient from the waiting list?</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-footer ">
        <div class="mr-auto ml auto">
            <button type="button" class="btn btn-outline-danger" (click)="removePatient(patientOrderNumber)" (click)="modal.close('Deleted')">Delete</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
        </div>
    </div>
</ng-template>
<button class="btn btn-outline-danger" (click)="open(content)">Delete</button>
